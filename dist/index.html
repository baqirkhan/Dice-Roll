<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<main>
    <div class="board">
        <div class="board__player ">
            <h2 class="heading-primary">Player 1</h2>
            <p class="board__player__score-overall margin-top-md">23</p>
            <div class="board__player__score-box margin-top-xxl">
                <h3 class="heading-secondary">Current</h3>
                <p class="board__player__score-current">0</p>
            </div>
        </div>
        <div class="board__player player-active">
            <h2 class="heading-primary">Player 2</h2>
            <p class="board__player__score-overall margin-top-md">3</p>
            <div class="board__player__score-box margin-top-xxl">
                <h3 class="heading-secondary">Current</h3>
                <p class="board__player__score-current">10</p>
            </div>
        </div>

        <div class="board-controls">
            <img class="dice-image" src="images/dice-1.png" alt="dice-1">
            <div class="board-controls__board-buttons">
                <a href="#" class="btn btn-control">🔁 New game</a>
                <a href="#" class="btn btn-control">🎲 Roll dice</a>
                <a href="#" class="btn btn-control">✋ Hold</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
